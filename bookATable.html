<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gratia Project Book a Table</title>
    <link rel="stylesheet"  href="css/bookATable.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <a href="">About</a>
            <a href="">Menu</a>
            <a href="">Gallery</a>
            <a href="">Contact</a>
        </nav>
        <div class="header__logo">
            <img src="imagesMenu/Gratia-menu.jpg" alt="logo" class="heder__logo-img">
        </div>
    </header>
    <div class="main">
        <div class="main__top">
            <div class="main__top-perfection">
                <div class="main__top-perfection-square">
                    <p class="perfection">BOOK A TABLE</p>
                    <p class="someWords">Some words...</p>  
                </div>  
            </div>
        </div>
        <div class="main__middle">
            <div class="main__middle-container">
                <div class="main__middle-container-left-2">
                <div class="main__middle-container-left">
                    <div class="main__middle-container-left-first-string">
                            <input class="textarea-middle" placeholder="DD"></input>
                            <input class="textarea-middle" placeholder="MM"></input>
                            <input class="textarea-middle" placeholder="YYYY"></input>
                    </div>
                    <div class="main__middle-container-left-second-string">
                            <input class="textarea-left" placeholder="FIRST NAME AND LAST NAME"></input>
                    </div>
                    <div class="main__middle-container-left-third-string">
                            <input class="textarea-left" placeholder="E-MAIL"></input>
                    </div>
                </div>
                    
                    <div class="main__middle-container-left-2">
                <div class="main__middle-container-right">
                        <div class="main__middle-container-right-first-string">
                            <input class="textarea-middle-big" placeholder="HOUR"></input>
                            <input class="textarea-middle-big" placeholder="NUMBER OF PEOPLE"></input>
                        </div>
                        <div class="main__middle-container-right-second-string">
                            <input class="textarea-left" placeholder="PHONE NUMBER"></input>
                        </div>
                        <div class="main__middle-container-right-third-string">
                                <input type="button" class="button" value="PREPARE MENU"></input>
                         </div>
                </div>  
            </div> 
            </div>
                <div class="main__middle-container-first-big-string">
                        <textarea class="textarea-left" placeholder="Your message..."></textarea>
                </div>  
            </div>
        </div>
    </div>
</body>
